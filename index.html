<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="./script.js"></script>
  <script src="./templates.js"></script>
  <script src="./chart.js"></script>
  <script src="./backgroundcolor.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link href="../fonts/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body onload="loadPokemon()">

  <header id="header">
    <img onclick="scrollUpOrEmptyInput()" class="headerImg" id="headerImg" src="./img/pokeball-header.png">
    <span class="gottaHeadline" id="gottaHeadline">Gotta Catch 'Em All!</span>
    <input type="text" id="search" onkeyup="filterPokemon()" placeholder="Search for a Pokemon">
  </header>

  <div class="containerWithPokemon" id="containerWithPokemon">
    <div id="containerWithPokemonStats">

    </div>
  </div>

  <div class="loadingImage dp-none" id="loadingImage">
    <img src="./img/squirtle.png">
    <h1>Loading...</h1>
  </div>
  <div class="loadingBg dp-none" id="loadingBg">
  </div>
</body>

</html>
